mode: ContinuousDeployment
branches:
  main:
    regex: ^main$
    mode: ContinuousDeployment
    tag: ''
    increment: Patch
    track-merge-target: false
    tracks-release-branches: false
    is-release-branch: true
    is-mainline: true
  develop:
    regex: ^dev(elop)?(ment)?$
    mode: ContinuousDeployment
    tag: alpha
    increment: Minor
    track-merge-target: true
    tracks-release-branches: true
    is-release-branch: false
    is-mainline: false
  feature:
    regex: ^features?[/-]
    mode: ContinuousDeployment
    tag: useBranchName
    increment: Inherit
    track-merge-target: false
    tracks-release-branches: false
    is-release-branch: false
    is-mainline: false
  release:
    regex: ^releases?[/-]
    mode: ContinuousDeployment
    tag: beta
    increment: None
    track-merge-target: false
    tracks-release-branches: false
    is-release-branch: true
    is-mainline: false
  hotfix:
    regex: ^hotfix(es)?[/-]
    mode: ContinuousDeployment
    tag: beta
    increment: Patch
    track-merge-target: false
    tracks-release-branches: false
    is-release-branch: false
    is-mainline: false
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    mode: ContinuousDeployment
    tag: PullRequest
    increment: Inherit
    tag-number-pattern: '[/-](?<number>\d+)[-/]'
    track-merge-target: false
    tracks-release-branches: false
    is-release-branch: false
    is-mainline: false
ignore:
  sha: []
merge-message-formats: {}
major-version-bump-message: '\+semver:\s?(breaking|major)'
minor-version-bump-message: '\+semver:\s?(feature|minor)'
patch-version-bump-message: '\+semver:\s?(fix|patch)'
no-bump-message: '\+semver:\s?(none|skip)'
tag-prefix: '[vV]'
version-in-branch-name: '[vV]?(?<version>[0-9]+(?:\.[0-9]+)?)'
