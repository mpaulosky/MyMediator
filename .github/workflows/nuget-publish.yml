name: Publish NuGet Package

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 1.0.0)"
        required: false
        type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4.0.0
        with:
          versionSpec: "6.5"

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4.0.0

      - name: Set Version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ steps.gitversion.outputs.semVer }}" >> $GITHUB_OUTPUT
          fi

      - name: Display Version
        run: |
          echo "Building version: ${{ steps.version.outputs.version }}"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore /p:Version=${{ steps.version.outputs.version }}

      - name: Check for test projects
        id: check-tests
        run: |
          # Find all test projects recursively in tests folder only
          test_projects=""
          while IFS= read -r proj; do
            if grep -q "<IsTestProject>true</IsTestProject>" "$proj" 2>/dev/null; then
              test_projects="$test_projects $proj"
            fi
          done < <( find tests -type f -name "*.csproj" 2>/dev/null || true )

          if [ -z "$test_projects" ]; then
            echo "No test projects found in tests folder"
            echo "has_tests=false" >> "$GITHUB_OUTPUT"
          else
            echo "Found test projects: $test_projects"
            echo "has_tests=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run all tests in all test projects
        id: run-tests
        if: steps.check-tests.outputs.has_tests == 'true'
        run: |
          # Ensure repository-level test-results exists
          mkdir -p "test-results"
          timestamp=$(date +%s)

          set -o pipefail

          overall_rc=0

          # Find all test projects recursively in tests folder only
          while IFS= read -r proj; do
            if grep -q "<IsTestProject>true</IsTestProject>" "$proj" 2>/dev/null; then
              name=$(basename "$proj" .csproj)
              echo "Running tests for: $proj -> test-results/${name}.trx (logs -> test-results/${name}.log)"
              set +e
              dotnet test "$proj" \
                --configuration Release \
                --no-build --no-restore \
                --collect:"XPlat Code Coverage" \
                --logger "trx;LogFileName=${name}.trx" \
                --results-directory "test-results" 2>&1 | tee "test-results/${name}.log"
              rc=$?
              set -e

              if [ "$rc" -ne 0 ]; then
                echo "dotnet test failed for $proj (exit code $rc)"
                overall_rc=$rc
              fi
            else
              echo "Skipping non-test project: $proj"
            fi
            done < <( find tests -type f -name "*.csproj" 2>/dev/null || true )

            echo "tests_exit_code=$overall_rc" >> "$GITHUB_OUTPUT"
            exit 0

      - name: Pack
        run: dotnet pack src/MyMediator/MyMediator.csproj --configuration Release --no-build --output ./artifacts /p:PackageVersion=${{ steps.version.outputs.version }}

      - name: Publish to GitHub Packages
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" --skip-duplicate
